---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {% include anchors.html html=content anchorBody="#" %}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <br>

  <small>
    {% if page.tags.size > 0 %}
      {% for tag in page.tags %}
        <a href="/tags#{{ tag }}">{{ tag }} </a>
      {% endfor %}
    {% endif %}
   </small>

</article>
